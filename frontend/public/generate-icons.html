<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator - ClassFlow AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .icon-container {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ccc;
    }
    button {
      background: #4F46E5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #4338CA;
    }
  </style>
</head>
<body>
  <h1>ClassFlow AI Icon Generator</h1>
  <p>This utility generates PWA icons from the SVG source.</p>

  <div class="icon-container">
    <div>
      <h3>192x192</h3>
      <canvas id="canvas192" width="192" height="192"></canvas>
      <br>
      <button onclick="downloadIcon(192)">Download icon-192.png</button>
    </div>
    <div>
      <h3>512x512</h3>
      <canvas id="canvas512" width="512" height="512"></canvas>
      <br>
      <button onclick="downloadIcon(512)">Download icon-512.png</button>
    </div>
  </div>

  <button onclick="downloadBoth()">Download Both Icons</button>

  <script>
    const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#4F46E5" rx="64"/>
  <g transform="translate(256, 256)">
    <rect x="-120" y="-100" width="240" height="200" fill="#FFFFFF" rx="8"/>
    <rect x="-120" y="-100" width="240" height="200" fill="none" stroke="#E0E7FF" stroke-width="8" rx="8"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#E0E7FF" stroke-width="6"/>
    <line x1="-90" y1="-60" x2="-30" y2="-60" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="-30" x2="-20" y2="-30" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="0" x2="-40" y2="0" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>
    <circle cx="60" cy="-40" r="12" fill="#4F46E5"/>
    <circle cx="30" cy="-10" r="12" fill="#4F46E5"/>
    <circle cx="90" cy="-10" r="12" fill="#4F46E5"/>
    <circle cx="45" cy="30" r="12" fill="#4F46E5"/>
    <circle cx="75" cy="30" r="12" fill="#4F46E5"/>
    <line x1="60" y1="-40" x2="30" y2="-10" stroke="#818CF8" stroke-width="3"/>
    <line x1="60" y1="-40" x2="90" y2="-10" stroke="#818CF8" stroke-width="3"/>
    <line x1="30" y1="-10" x2="45" y2="30" stroke="#818CF8" stroke-width="3"/>
    <line x1="90" y1="-10" x2="75" y2="30" stroke="#818CF8" stroke-width="3"/>
    <line x1="45" y1="30" x2="75" y2="30" stroke="#818CF8" stroke-width="3"/>
  </g>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ClassFlow</text>
</svg>`;

    function renderIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      const img = new Image();

      const svgBlob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    function downloadBoth() {
      downloadIcon(192);
      setTimeout(() => downloadIcon(512), 500);
    }

    // Render both icons on load
    window.onload = function() {
      renderIcon(192);
      renderIcon(512);
    };
  </script>
</body>
</html>

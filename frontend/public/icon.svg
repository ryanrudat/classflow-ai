<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#4F46E5" rx="64"/>

  <!-- Main Icon - Book with AI brain -->
  <g transform="translate(256, 256)">
    <!-- Book -->
    <rect x="-120" y="-100" width="240" height="200" fill="#FFFFFF" rx="8"/>
    <rect x="-120" y="-100" width="240" height="200" fill="none" stroke="#E0E7FF" stroke-width="8" rx="8"/>
    <line x1="0" y1="-100" x2="0" y2="100" stroke="#E0E7FF" stroke-width="6"/>

    <!-- Pages effect -->
    <line x1="-90" y1="-60" x2="-30" y2="-60" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="-30" x2="-20" y2="-30" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>
    <line x1="-90" y1="0" x2="-40" y2="0" stroke="#C7D2FE" stroke-width="4" stroke-linecap="round"/>

    <!-- AI Brain/Network on right page -->
    <circle cx="60" cy="-40" r="12" fill="#4F46E5"/>
    <circle cx="30" cy="-10" r="12" fill="#4F46E5"/>
    <circle cx="90" cy="-10" r="12" fill="#4F46E5"/>
    <circle cx="45" cy="30" r="12" fill="#4F46E5"/>
    <circle cx="75" cy="30" r="12" fill="#4F46E5"/>

    <!-- Neural connections -->
    <line x1="60" y1="-40" x2="30" y2="-10" stroke="#818CF8" stroke-width="3"/>
    <line x1="60" y1="-40" x2="90" y2="-10" stroke="#818CF8" stroke-width="3"/>
    <line x1="30" y1="-10" x2="45" y2="30" stroke="#818CF8" stroke-width="3"/>
    <line x1="90" y1="-10" x2="75" y2="30" stroke="#818CF8" stroke-width="3"/>
    <line x1="45" y1="30" x2="75" y2="30" stroke="#818CF8" stroke-width="3"/>
  </g>

  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">ClassFlow</text>
</svg>
